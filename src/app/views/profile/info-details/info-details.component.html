<div class="modify-content my-5">    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ng-container>
                <div class="validiation">
                    <div class="client-errors" *ngIf="userFormGroup.invalid && userFormGroup.touched">
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('username', 'required')">User Name is required</p>
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('email', 'required')">Email is required</p>
                    </div>
                </div>
            </ng-container>

            <div class="card">
                <div class="card-body">
                    <form [formGroup]="userFormGroup" (ngSubmit)="userFormGroup.valid && userFormSubmitted()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" formControlName="username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" formControlName="email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" formControlName="firstName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="surName">Sur Name</label>
                            <input type="text" id="surName" class="form-control" formControlName="surName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" class="form-control" formControlName="jobTitle" autocomplete="off">
                        </div>
                        <button class="btn btn-block btn-primary" [disabled]="userFormGroup.invalid">Modify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
