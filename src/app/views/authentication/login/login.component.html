<div class="row justify-content-center auth my-5">
    <div class="col-md-6">
        <ng-container>
            <div class="validiation">
                <div class="client-errors" *ngIf="loginForm.invalid && loginForm.touched">
                    <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('email', 'required')">Email address is required</p>
                    <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('email', 'email')">Invalid email address</p>
                    <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('passwordHash', 'required')">Password is required</p>
                    <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('passwordHash', 'maxlength')">Password max length is 16</p>
                    <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('passwordHash', 'minlength')">Password min length is 8</p>
                </div>
            </div>
        </ng-container>
        <div class="card auth">
            <div class="card-body">
                <h3 class="text-muted mb-4">Login</h3>
                <form (ngSubmit)="loginForm.valid && loginFormSubmitted()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" role="presentation" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="passwordHash">Password</label>
                        <input type="password" class="form-control" name="passwordHash" id="passwordHash" formControlName="passwordHash" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
