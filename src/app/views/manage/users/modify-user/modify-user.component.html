<div class="modify-content my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <ng-container>
                <div class="validiation">
                    <div class="client-errors" *ngIf="modifyFormGroup.invalid && modifyFormGroup.touched">
                        <p class="badge badge-danger badge-pill p-3 mx-2" *ngIf="hasError('username', 'required')">User name is required</p>
                        <p class="badge badge-danger badge-pill p-3 mx-2" *ngIf="hasError('email', 'required')">Email is required</p>
                    </div>
                </div>
            </ng-container>

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{(userId && userId != 0) ? 'Update' : 'Create'}} user</h3>
                    <form [formGroup]="modifyFormGroup" (ngSubmit)="modifyFormGroup.valid && modifyFormSubmitted()">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" id="username" class="form-control" formControlName="username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" formControlName="email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" formControlName="firstName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="surName">Sur Name</label>
                            <input type="text" id="surName" class="form-control" formControlName="surName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" class="form-control" formControlName="jobTitle" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="role">Roles</label>
                            <select formControlName="roleName" id="role" class="form-control">
                                <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
                            </select>
                        </div>
                        <button class="btn btn-block btn-primary" [disabled]="modifyFormGroup.invalid">Modify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
