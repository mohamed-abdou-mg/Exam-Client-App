<div class="modify-content my-5">    
    <div class="row justify-content-center">
        <div class="col-md-8">

            <ng-container>
                <alert type="warning" [dismissible]="true" *ngIf="fields && fields.length == 0">
                    Note: there are no fields added yet. you can add exams without fields
                    <a [routerLink]="['/manage/fields/modify-field']" class="text-primary">click to add</a>
                </alert>
                <div class="validiation">
                    <div class="client-errors" *ngIf="modifyFormGroup.invalid && modifyFormGroup.touched">
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('name', 'required')">Name is required</p>
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('shortDescription', 'required')">Short Description is required</p>
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('description', 'required')">Description is required</p>
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('duration', 'required')">Duration is required</p>
                    </div>
                </div>
            </ng-container>

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{(examId && examId != 0) ? 'Update' : 'Create'}} exam</h3>
                    <form [formGroup]="modifyFormGroup" (ngSubmit)="modifyFormGroup.valid && modifyFormSubmitted()">
                        <div class="form-group">
                            <label for="name">Exam Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="shortDescription">Short Description</label>
                            <textarea id="shortDescription" class="form-control" formControlName="shortDescription" cols="30" rows="3" autocomplete="off"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" formControlName="description" cols="30" rows="3" autocomplete="off"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="number" id="duration" class="form-control" formControlName="duration" placeholder="minutes" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="examTypeId">Exam Fields</label>
                            <ng-multiselect-dropdown
                            [placeholder]="'Fields'"
                            [data]="fields"
                            formControlName="fieldExams"
                            [settings]="dropdownSettings"
                            >
                            </ng-multiselect-dropdown>
                        </div>
                        <button class="btn btn-block btn-primary" [disabled]="modifyFormGroup.invalid">Modify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
