<div class="modify-content my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ng-container>
                <alert type="danger" *ngIf="exams && exams.length == 0">
                    <div class="text-center">
                        <strong>! You should add exams first.</strong> <button class="btn btn-danger ml-5" [routerLink]="['/manage/exams/modify-exam']">Create new exam</button>
                    </div>
                </alert>
                <div class="validiation">
                    <div class="client-errors" *ngIf="modifyFormGroup.invalid && modifyFormGroup.touched">
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('questionName', 'required')">Question Name is required</p>
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('degree', 'required')">Degree is required</p>
                        <p class="badge badge-pill badge-danger mx-2 p-3" *ngIf="hasError('examId', 'required')">Exam is required</p>
                    </div>
                </div>    
            </ng-container>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{(questionId && questionId != 0) ? 'Update' : 'Create'}} Question</h3>
                    <form [formGroup]="modifyFormGroup" (ngSubmit)="modifyFormGroup.valid && modifyFormSubmitted()">
                        <div class="form-group">
                            <label for="questionName">Question Name</label>
                            <input type="text" id="questionName" class="form-control" formControlName="questionName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input type="number" id="degree" class="form-control" formControlName="degree" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="examId">Exam</label>
                            <select class="form-control" id="examId" formControlName="examId">
                                <option *ngFor="let exam of exams" [value]="exam.id">{{ exam.name }}</option>
                            </select>
                        </div>
                        <button class="btn btn-block btn-primary" [disabled]="modifyFormGroup.invalid">Modify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
